<!DOCTYPE html>
<html>

    <link rel="stylesheet" type="text/css" href="styles.css" />

        <div class="my-name-wrapper">
          <div class="my-name">Draco Malfoy</div>
          <div class="desc">My card</div>
        </div>
      </div>

      <div class="list-text">List</div>
      <hr />  

      <div class="user-wrapper" id="user-wrapper">
      </div>

    </div>
  </body>
</html>
